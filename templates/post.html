<article id="mypaper" class="entry">
  <header class="entry-meta">
    <span class="entry-meta-categories">
      $if(tags)$
        $tags$
      $else$
        Uncategorised
      $endif$
    </span>
    <h1>$title$</h1>
    <span class="entry-meta-date">Published on $date$</span>
  </header>
  <section class="entry-content">
    $body$
  </section>
  <footer class="entry-footer">
    <div class="share-this">
      <h4>Share this:</h4>
      <ul class="share-buttons">
	<li>
	  <span class="share-button" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent('$title$')); return false;"><img src="/images/flat_web_icon_set/Facebook.png" alt="Share on Facebook" /></span>
	</li>
	<li>
	  <span class="share-button" onclick="window.open('https://twitter.com/intent/tweet?via=dhillerstrom&text=' + encodeURIComponent('$title$') + ':%20'  + encodeURIComponent(document.URL)); return false;" title="Share via Twitter"><img src="/images/flat_web_icon_set/Twitter.png" /></span>
	</li>
	<li>
	  <span class="share-button" title="Share on Google+" onclick="window.open('https://plus.google.com/share?url=' + encodeURIComponent(document.URL)); return false;" ><img src="/images/flat_web_icon_set/Googleplus.png" alt="Share on Google+" /></span>
	</li>
	<li>
	  <span class="share-button" title="Email" onclick="window.location.assign('mailto:?subject=' + encodeURIComponent('$title$') + '&body=' +  encodeURIComponent(document.URL)); return false;"><img src="/images/flat_web_icon_set/Email.png" alt="Share via e-mail" /></span>
	</li>
      </ul>
    </div>
  </footer>
  <script src="https://apis.google.com/js/plusone.js"></script>
  <div class="container">
    <div id="comments"></div>
  </div>
  <script>
    gapi.comments.render('comments', {
    href: window.location,
    first_party_property: 'BLOGGER',
    view_type: 'FILTERED_POSTMOD'
    });
</script>
</article>
